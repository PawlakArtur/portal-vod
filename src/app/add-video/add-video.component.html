<div class="jumbotron" style="margin-top: 40px; padding-bottom: 360px">
  <p>Dodaj nowy film</p>
  <div class="col-sm-6 col-sm-offset-3">
    <div class="col-md-10">
      <form class="row" id="register" (submit)="addMovie($event.target)">

        <div class="form-group col-sm-12 notNullable">
          <label for="title">Tytul:</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Tytuł" required>
        </div>

        <div class="form-group col-sm-12 notNullable">
          <label for="description">Opis:</label>
          <input type="text" class="form-control" name="description" id="description" placeholder="Opis" required>
        </div>

        <div class="form-group col-sm-12 notNullable">
          <label for="poster">Okładka:</label>
          <input type="text" class="form-control" name="poster" id="poster" placeholder="Okładka" required>
        </div>

        <div class="form-group col-sm-12 notNullable">
          <label for="link">Link do filmu:</label>
          <input type="text" class="form-control" name="link" id="link" placeholder="Link do filmu" required>
        </div>
        
        <div class="form-group col-sm-12 notNullable">
          <label for="category">Kategoria:</label>
          <select name="category" id="category">
            <option value="1">Dla dzieci</option>
            <option value="2">Sensacyjny</option>
            <option value="3">Komedie</option>
            <option value="4">Dramat</option>
            <option value="5">Obyczajowy</option>
          </select>
        </div>

        <div class="form-group col-sm-12 notNullable">
          <label for="payable">Płatny:</label>
          <input type="checkbox" class="" name="payable" id="payable">
        </div>

        <div class="form-group col-sm-12">
          <input type="submit" class="btn btn-sm btn-default" value="Dodaj nowy film" />
        </div>

        <div class="message col-sm-12 text-center" style="margin-top: 10px;"> {{ message }} </div>

      </form>
    </div>
  </div>
</div>
